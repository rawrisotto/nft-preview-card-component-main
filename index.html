<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <article>
        <img src="./images/image-equilibrium.jpg" alt="Image of NFT" />
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-wrapper">
          <p class="nft-value">0.041ETH</p>
          <p class="nft-countdown">3 days left</p>
        </div>
        <div class="avatar-wrapper">
          <img src="./images/image-avatar.png" alt="NFT creator's avatar" />
          <p class="avatar-description">Creation of Jules Wyvern</p>
        </div>
      </article>
    </main>
  </body>
</html>
