<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css">
  </head>
  <body>
    <main>
      <article class="nft-article">
        <img class="nft-img" src="./images/image-equilibrium.jpg" alt="Image of NFT" />
        <h1 class="nft-title">Equilibrium #3429</h1>
        <p class="nft-description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft-wrapper">
          <p class="nft-value">0.041 ETH</p>
          <p class="nft-countdown">3 days left</p>
        </div>
        <div class="avatar-wrapper">
          <img class="avatar-img" src="./images/image-avatar.png" alt="NFT creator's avatar" />
          <p class="avatar-creator">Creation of <span>Jules Wyvern</span></p>
        </div>
      </article>
    </main>
  </body>
</html>
